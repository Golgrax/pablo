<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-in - iConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cool-design.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">iConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iphones.html">iPhones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="trade-in.html">Trade-in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="trade-in-form">
                        <h2 class="text-center mb-4">Get a Trade-in Quote</h2>
                        <form>
                            <div class="mb-3">
                                <label for="phoneModel" class="form-label">Phone Model</label>
                                <select class="form-select" id="phoneModel">
                                    <option selected>Select your iPhone model</option>
                                    <option value="iphone14pro">iPhone 14 Pro</option>
                                    <option value="iphone14">iPhone 14</option>
                                    <option value="iphone13pro">iPhone 13 Pro</option>
                                    <option value="iphone13">iPhone 13</option>
                                    <option value="iphone12">iPhone 12</option>
                                    <option value="iphonese">iPhone SE (3rd generation)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="storageCapacity" class="form-label">Storage Capacity</label>
                                <select class="form-select" id="storageCapacity">
                                    <option selected>Select storage capacity</option>
                                    <option value="128">128GB</option>
                                    <option value="256">256GB</option>
                                    <option value="512">512GB</option>
                                    <option value="1tb">1TB</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="condition" class="form-label">Condition</label>
                                <select class="form-select" id="condition">
                                    <option selected>Select condition</option>
                                    <option value="mint">Mint</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="damaged">Damaged</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Get My Quote</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 iConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
